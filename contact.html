<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ! header start section start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/logo.png" alt="" />
      </a>
      <nav class="navbar">
        <a href="index.html" >Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blogs.html">Blogs</a>
      </nav>
      <div class="buttons">
        <button id="search-btn"><i class="fas fa-search"></i></button>
        <button id="cart-btn"><i class="fas fa-shopping-cart"></i></button>

        <button id="menu-btn"><i class="fas fa-bars"></i></button>
      </div>

      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="search here"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-conteiner">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-1.png" alt="" />
          <div class="content">
            <h3>cart item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-2.png" alt="" />
          <div class="content">
            <h3>cart item 02</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-3.png" alt="" />
          <div class="content">
            <h3>cart item 03</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-4.png" alt="" />
          <div class="content">
            <h3>cart item 04</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>
    <!-- ! header  section end -->
    <section class="contact" id="contact">
        <h1 class="heading">contact<span> us</span></h1>
  
        <div class="row">
          <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48160.709515844625!2d28.95614986499454!3d41.02428576298355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9e08fb42a07%3A0xa04589ee9761d89!2sArter!5e0!3m2!1str!2str!4v1690650249091!5m2!1str!2str"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <form action="">
            <h3>GET IN TOUCH</h3>
            <div class="inputbox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="inputbox">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="e-mail" />
            </div>
            <div class="inputbox">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="phone number" />
            </div>
            <input type="submit" class="btn" value="contact now" />
          </form>
        </div>
      </section>
    <!-- ! footer section start -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Products</a>
        <a href="#">Review</a>
        <a href="#">Contact</a>
        <a href="#">Blogs</a>
      </div>
      <div class="credit">
        created by <span>ferhat erciyes</span> I all rights resrved
      </div>
    </section>
    <!-- ! footer section end -->

    <script src="/script.js"></script>
